<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/tamagotchi.js" defer></script>
    <title>Tamagotchi</title>
    
</head>
<body>
     
    <div class="screen" id="game">
        <h1>Welcome to Plant Guru</h1>
        <div class="instructions">
            <p>Welcome to the game! Start growing your plant by adding some water! Expose it to enough of a day light, and don't forget about fertilizer! Make sure your scores don't drop to 0. Good luck!</p>
        </div>

        <div class="scores-and-buttons">
            <div id="scores">
            <p1>Score:<span id="score"></span></p1>

            <p>Water:<span id="water"></span></p>
            <p>Daylight:<span id="daylight"></span></p>
            <p>Fertlized: <spn id="fertilizer"></spn></p>
            <p>Age: <spn id="age"></spn></p>
        </div>
        <div class="buttons main-buttons" id="water-button">
            <button>Water</button><br>
        </div>
        <br>
        <div class="buttons main-buttons" id="light-button">
            <button>Light on/off</button><br>
        </div>
       <br>
        <div class="buttons main-buttons" id="fer-button">
            <button>Fertilize</button><br>
            </div>
            
        </div>
    </div>
     <div class="plants-container">
    <img id="empty"src="images/empty.png" > 
    <img id="start-growing"src="images/start-growing.png" > 
    <img id="growing"src="images/growing-plant.png" > 
    <img id="grown"src="images/grown-plant.png" > 
    
    </div>
    </div>
   
    <script src="./js/tamagotchi.js" ></script>
    
</body>
</html>
